<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>바코드 생성·스캔기</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { font-size: 1rem; padding: 8px; margin: 5px 0; }
    #video { width: 100%; max-width: 300px; border: 1px solid #ccc; }
    #productName { text-align: center; margin-top: 8px; font-weight: bold; font-size: 1.1rem; }
  </style>
</head>
<body>
  <h1>바코드 생성기</h1>
  <label>숫자 입력:</label><br>
  <input id="codeInput" placeholder="예: 123456789012" /><br>
  <button id="generateBtn">바코드 생성</button>
  <div><svg id="barcode"></svg></div>
  <div id="productName"></div>

  <hr>

  <h1>바코드 스캔기</h1>
  <video id="video" playsinline></video><br>
  <button id="scanBtn">스캔 시작</button>

  <script>
    // — 요소 참조
    const input       = document.getElementById('codeInput');
    const genBtn      = document.getElementById('generateBtn');
    const svg         = document.getElementById('barcode');
    const nameDisplay = document.getElementById('productName');

    // — 바코드 생성 함수
    function createBarcode(value) {
      JsBarcode(svg, value, { format:"CODE128", width:2, height:60, displayValue:true });
      nameDisplay.innerText = value || '(상품명 없음)';
    }

    // — 생성 버튼 클릭
    genBtn.addEventListener('click', () => {
      const v = input.value.trim() || '000000000000';
      createBarcode(v);
    });

    // — 스캔 관련
    const video   = document.getElementById('video');
    const scanBtn = document.getElementById('scanBtn');
    let detector, stream;

    scanBtn.addEventListener('click', async () => {
      // 카메라 권한 & 재생
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' }
        });
        video.srcObject = stream;
        await video.play();
      } catch (e) {
        alert('카메라 권한을 허용하세요.');
        return;
      }

      // BarcodeDetector 지원 확인
      if (!('BarcodeDetector' in window)) {
        alert('이 브라우저는 스캔 기능을 지원하지 않습니다.');
        return;
      }
      detector = new BarcodeDetector({
        formats: ['code_128','ean_13','qr_code']
      });

      // 스캔 루프 시작
      requestAnimationFrame(scanFrame);
    });

    async function scanFrame() {
      try {
        const codes = await detector.detect(video);
        if (codes.length) {
          // 첫 번째 코드 사용
          const scanned = codes[0].rawValue;
          // 입력창에 쓰고, 바로 생성
          input.value = scanned;
          createBarcode(scanned);
          stopScan();
        } else {
          requestAnimationFrame(scanFrame);
        }
      } catch (e) {
        console.error(e);
        stopScan();
      }
    }

    function stopScan() {
      if (stream) stream.getTracks().forEach(t => t.stop());
      stream = null;
    }
  </script>
</body>
</html>
