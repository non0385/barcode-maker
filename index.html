<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>바코드 생성·스캔기</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label { font-weight: bold; margin-top: 10px; display: block; text-align: center; }
    input, button {
      font-size: 1rem;
      padding: 8px;
      display: block;
      margin: 8px auto;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
      text-align: center;
    }
    #barcodeSvg { display: block; margin: 20px auto; width: 100%; }
    #video { width: 100%; max-width: 300px; border: 1px solid #ccc; margin: 10px auto; }
    hr { margin: 30px 0; }
  </style>
</head>
<body>
  <h1 style="text-align:center">바코드 생성기</h1>
  <label for="codeInput">바코드 숫자 입력:</label>
  <input id="codeInput" placeholder="예: 123456789012">
  <button id="generateBtn">생성</button>
  <svg id="barcodeSvg" xmlns="http://www.w3.org/2000/svg"></svg>
  <hr>

  <h1 style="text-align:center">바코드 스캔기</h1>
  <video id="video" playsinline></video>
  <button id="scanBtn">스캔 시작</button>
  <button id="stopBtn" style="display:none;">스캔 중지</button>

  <!-- ↓ 여기부터 추가: 스캔 결과 표시용 입력칸 -->
  <label for="scanOutput">스캔 결과:</label>
  <input id="scanOutput" placeholder="여기에 코드가 표시됩니다" readonly>
  <!-- ↑ 여기까지 추가 -->

  <script>
    const codeIn     = document.getElementById('codeInput');
    const genBtn     = document.getElementById('generateBtn');
    const svgEl      = document.getElementById('barcodeSvg');
    const video      = document.getElementById('video');
    const scanBtn    = document.getElementById('scanBtn');
    const stopBtn    = document.getElementById('stopBtn');
    const scanOutput = document.getElementById('scanOutput');  // ← 여기 추가
    let stream, detector;

    function drawBarcode(code) {
      while (svgEl.firstChild) svgEl.removeChild(svgEl.firstChild);
      JsBarcode(svgEl, code, {
        format: "CODE128",
        width: 2,
        height: 60,
        displayValue: true,
        fontSize: 14,
        textMargin: 5
      });
      const bb = svgEl.getBBox();
      svgEl.setAttribute('viewBox', `0 0 ${bb.width} ${bb.height}`);
    }

    // 생성 버튼 & 입력 시 자동 갱신
    genBtn.addEventListener('click', () => {
      const code = codeIn.value.trim() || '000000000000';
      drawBarcode(code);
    });
    codeIn.addEventListener('input', () => {
      const code = codeIn.value.trim() || '000000000000';
      drawBarcode(code);
    });

    // 스캔 시작
    scanBtn.addEventListener('click', async () => {
      scanBtn.style.display = 'none';
      stopBtn.style.display = '';

      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' }
        });
      } catch {
        alert('카메라 권한을 허용해주세요.');
        resetScanButtons();
        return;
      }
      video.srcObject = stream;
      await video.play();

      if (!('BarcodeDetector' in window)) {
        alert('이 브라우저는 스캔 기능을 지원하지 않습니다.');
        resetScanButtons();
        return;
      }
      detector = new BarcodeDetector({
        formats: ['code_128','ean_13','ean_8','upc_a','upc_e']
      });

      requestAnimationFrame(scanFrame);
    });

    // 프레임마다 스캔
    async function scanFrame() {
      try {
        const barcodes = await detector.detect(video);
        if (barcodes.length) {
          const code = barcodes[0].rawValue;
          codeIn.value     = code;
          scanOutput.value = code;   // ← 여기 추가: 스캔 결과 입력칸에 값 채우기
          drawBarcode(code);
          stopScanning();
        } else {
          requestAnimationFrame(scanFrame);
        }
      } catch (e) {
        console.error(e);
        stopScanning();
      }
    }

    function stopScanning() {
      if (stream) stream.getTracks().forEach(t => t.stop());
      resetScanButtons();
    }

    function resetScanButtons() {
      scanBtn.style.display = '';
      stopBtn.style.display = 'none';
    }
    stopBtn.addEventListener('click', stopScanning);
  </script>
</body>
</html>
