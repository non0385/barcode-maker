<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>바코드 생성·스캔기</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label { font-weight: bold; margin-top: 10px; display: block; text-align: center; }
    input, button {
      font-size: 1rem;
      padding: 8px;
      display: block;
      margin: 8px auto;
      width: 100%; max-width: 300px;
      box-sizing: border-box;
      text-align: center;
    }
    #barcodeSvg { display: block; margin: 20px auto; width: 100%; }
    #video {
      display: block;
      width: 100%; max-width: 300px;
      border: 1px solid #ccc;
      margin: 10px auto;
    }
    hr { margin: 30px 0; }
  </style>
</head>
<body>
  <!-- 바코드 생성기 영역 -->
  <h1 style="text-align:center">바코드 생성기</h1>
  <label for="productName">상품명 입력:</label>
  <input id="productName" placeholder="예: 사과">
  <label for="codeInput">바코드 숫자 입력:</label>
  <input id="codeInput" placeholder="예: 123456789012">
  <button id="downloadBtn">바코드 저장</button>
  <svg id="barcodeSvg" xmlns="http://www.w3.org/2000/svg"></svg>
  <hr>  <!-- 바코드 스캔기 영역 -->  <h1 style="text-align:center">바코드 스캔기</h1>
  <video id="video" playsinline></video>
  <button id="scanBtn">스캔 시작</button>
  <button id="stopBtn" style="display:none;">스캔 중지</button>
  <label for="scanOutput">스캔 결과:</label>
  <input id="scanOutput" placeholder="여기에 코드가 표시됩니다" readonly>  <script>
    const productIn   = document.getElementById('productName');
    const codeIn      = document.getElementById('codeInput');
    const downloadBtn = document.getElementById('downloadBtn');
    const svgEl       = document.getElementById('barcodeSvg');
    const video       = document.getElementById('video');
    const scanBtn     = document.getElementById('scanBtn');
    const stopBtn     = document.getElementById('stopBtn');
    const scanOutput  = document.getElementById('scanOutput');
    let stream, detector;

    function drawBarcode(code) {
      // 초기화
      while (svgEl.firstChild) svgEl.removeChild(svgEl.firstChild);

      const name = productIn.value.trim();
      const fontSize = 14;
      const marginBetween = 10;
      const svgNS = 'http://www.w3.org/2000/svg';

      // 1) 바코드 그룹 생성 및 렌더링 임시
      const barcodeGroup = document.createElementNS(svgNS, 'g');
      JsBarcode(barcodeGroup, code, {
        format: 'CODE128',
        width: 2,
        height: 60,
        displayValue: true,
        fontSize: fontSize,
        textMargin: 5
      });
      svgEl.appendChild(barcodeGroup);
      const bbBarcode = barcodeGroup.getBBox();
      svgEl.removeChild(barcodeGroup);

      // 2) 상품명이 있으면 바코드 y-offset 적용
      const yOffset = name ? fontSize + marginBetween : 0;
      barcodeGroup.setAttribute('transform', `translate(0,${yOffset})`);
      svgEl.appendChild(barcodeGroup);

      // 3) 상품명 텍스트 추가
      if (name) {
        const textEl = document.createElementNS(svgNS, 'text');
        textEl.textContent = name;
        textEl.setAttribute('x', bbBarcode.width / 2);
        textEl.setAttribute('y', fontSize);
        textEl.setAttribute('text-anchor', 'middle');
        textEl.setAttribute('font-size', fontSize);
        textEl.setAttribute('font-family', 'sans-serif');
        svgEl.appendChild(textEl);
      }

      // 4) 뷰박스 업데이트
      const overall = svgEl.getBBox();
      svgEl.setAttribute('viewBox', `0 0 ${overall.width} ${overall.height}`);
    }

    // 입력 시 자동 생성
    codeIn.addEventListener('input', () => {
      const code = codeIn.value.trim() || '000000000000';
      drawBarcode(code);
    });

    // 다운로드 버튼 클릭
    downloadBtn.addEventListener('click', () => {
      const serializer = new XMLSerializer();
      const source = serializer.serializeToString(svgEl);
      const blob = new Blob([source], { type: 'image/svg+xml;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      const name = codeIn.value.trim() || 'barcode';
      a.download = `${name}.svg`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    // 스캔 시작 이벤트
    scanBtn.addEventListener('click', async () => {
      scanBtn.style.display = 'none';
      stopBtn.style.display = '';
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      } catch {
        alert('카메라 권한을 허용해주세요.');
        resetScanButtons();
        return;
      }
      video.srcObject = stream;
      await video.play();
      if (!('BarcodeDetector' in window)) {
        alert('이 브라우저는 스캔 기능을 지원하지 않습니다.');
        resetScanButtons();
        return;
      }
      detector = new BarcodeDetector({ formats: ['code_128','ean_13','ean_8','upc_a','upc_e'] });
      requestAnimationFrame(scanFrame);
    });

    // 스캔 프레임 처리
    async function scanFrame() {
      try {
        const barcodes = await detector.detect(video);
        if (barcodes.length) {
          const code = barcodes[0].rawValue;
          codeIn.value = code;
          scanOutput.value = code;
          drawBarcode(code);
          stopScanning();
        } else {
          requestAnimationFrame(scanFrame);
        }
      } catch (e) {
        console.error(e);
        stopScanning();
      }
    }

    function stopScanning() {
      if (stream) stream.getTracks().forEach(t => t.stop());
      resetScanButtons();
    }

    function resetScanButtons() {
      scanBtn.style.display = '';
      stopBtn.style.display = 'none';
    }
    stopBtn.addEventListener('click', stopScanning);
  </script></body>
</html>
