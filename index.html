<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>바코드 생성·스캔기</title>
  <!-- JsBarcode -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <!-- ZXing for JS -->
  <script src="https://unpkg.com/@zxing/library@0.18.6"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, button {
      font-size: 1rem; padding: 8px; margin: 5px 0;
      width: 100%; max-width: 300px; box-sizing: border-box;
    }
    #barcodeSvg { display: block; margin: 20px auto; width: 100%; }
    #video { width: 100%; max-width: 300px; border: 1px solid #ccc; margin-top: 10px; }
    hr { margin: 30px 0; }
  </style>
</head>
<body>
  <h1>바코드 생성기</h1>

  <!-- 바코드 숫자 입력 -->
  <label for="codeInput">바코드 숫자 입력:</label>
  <input id="codeInput" placeholder="예: 123456789012">
  <button id="generateBtn">생성</button>

  <!-- 바코드 + 숫자 라벨 표시 SVG -->
  <svg id="barcodeSvg" xmlns="http://www.w3.org/2000/svg"></svg>

  <hr>

  <h1>바코드 스캔기</h1>
  <video id="video" playsinline></video><br>
  <button id="scanBtn">스캔 시작</button>
  <button id="stopBtn" style="display:none;">스캔 중지</button>

  <script>
    const codeIn  = document.getElementById('codeInput');
    const genBtn  = document.getElementById('generateBtn');
    const svgEl   = document.getElementById('barcodeSvg');
    const video   = document.getElementById('video');
    const scanBtn = document.getElementById('scanBtn');
    const stopBtn = document.getElementById('stopBtn');
    const reader  = new ZXing.BrowserMultiFormatReader();

    // 바코드 + 숫자 라벨 생성
    function createBarcode(code) {
      // SVG 초기화
      while (svgEl.firstChild) svgEl.removeChild(svgEl.firstChild);
      // JsBarcode: displayValue=true 로 숫자 라벨 표시, textMargin 으로 여백 조정
      JsBarcode(svgEl, code, {
        format: "CODE128",
        width: 2,
        height: 60,
        displayValue: true,
        fontSize: 14,
        textMargin: 5
      });
      // viewBox 조정
      const bb = svgEl.getBBox();
      svgEl.setAttribute('viewBox', `0 0 ${bb.width} ${bb.height}`);
    }

    // 생성 버튼 클릭
    genBtn.addEventListener('click', () => {
      const code = codeIn.value.trim() || '000000000000';
      createBarcode(code);
    });

    // 스캔 시작
    scanBtn.addEventListener('click', () => {
      scanBtn.style.display = 'none';
      stopBtn.style.display = '';

      reader.listVideoInputDevices()
        .then(devices => {
          const back = devices.find(d => /back|rear/i.test(d.label));
          return reader.decodeFromVideoDevice(
            back ? back.deviceId : devices[0].deviceId,
            video,
            (result, err) => {
              if (result) {
                const code = result.getText();
                codeIn.value = code;
                createBarcode(code);
                stopScanning();
              }
            }
          );
        })
        .catch(err => {
          console.error(err);
          alert('카메라 접근에 실패했습니다.');
          stopScanning();
        });
    });

    // 스캔 중지
    function stopScanning() {
      reader.reset();
      stopBtn.style.display = 'none';
      scanBtn.style.display = '';
    }
    stopBtn.addEventListener('click', stopScanning);
  </script>
</body>
</html>
