<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>바코드 생성 테스트</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style> body { font-family:sans-serif; padding:20px; } </style>
</head>
<body>
  <h1>테스트 바코드 생성기</h1>
  <input id="codeInput" placeholder="숫자 입력"><br>
  <button id="generateBtn">생성</button>
  <svg id="barcodeSvg"></svg>
  <script>
    const codeIn = document.getElementById('codeInput');
    const btn    = document.getElementById('generateBtn');
    const svg    = document.getElementById('barcodeSvg');
    btn.addEventListener('click', () => {
      const val = codeIn.value.trim() || '000000000000';
      JsBarcode(svg, val, { format:"CODE128", displayValue:true });
    });
  </script>
</body>
</html>
